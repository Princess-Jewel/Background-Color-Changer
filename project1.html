<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JAVASCRIPT CHANGE BACKGROUND PROJECT 1</title>
        <script>
            // Function to change webpage background color
            function changeBg(color){
                document.body.style.background = color;
            }
        </script>
    </head>
    <body>
        <h1>MY JAVASCRIPT PROJECT 1</h1>
       <p> Change background color by clicking on your desired color.</p>
         <label>Change Webpage Background To:</label>
           <button type="button"
            onclick="changeBg('yellow');">yellow</button>
            <button type="button"
           onclick="changeBg('purple');">purple</button>
           <button type="button"
            onclick="changeBg('green');">green</button>
    </body>
</html>
